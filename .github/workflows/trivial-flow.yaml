
name: A trivial workflow

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'An input string'
        type: string
        required: false
        default: "Hello world!"
      error:
        description: 'An error message'
        type: string
        required: false
        default:
      exit_code:
        description: 'An exit code'
        type: number
        required: false
        default: 0

jobs:
  tag-container:
    runs-on: ubuntu-latest

    steps:
    - name: Create Error
      if: ${{ github.event.inputs.error != "" }}
      run: echo "::error::${{ github.event.inputs.error }}"

    - name: Echo message
      run: echo "${{ github.event.inputs.message }}" && exit ${{ github.event.inputs.exit_code }}


